{{ partial "header" . }}

<main>
  <div class="container">
    <div class="left">

        {{ with .Site.Params.profilePic }} <img class="profile" src="{{ . }}"> {{ end }}

        <h1>{{ .Site.Title }}</h1>

        <h2>{{ markdownify .Site.Params.Description }}</h2>

    </div>

    <div class="right">

      {{ range where .Site.Recent "Type" "post" }}
            {{ partial "list-item" . }}
      {{ end }}

    </div>
  </div>
</main>

{{ partial "footer" . }}
